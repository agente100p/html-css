<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="Foto g">
    </picture>
    <hr>
    <h1>Reproduzindo audios</h1>
    <p>A Fine Night Of Debauchery:</p>
    <audio src="audio/03. A Fine Night Of Debauchery.mp3" controls autoplay></audio>
    <a href="audio/03. A Fine Night Of Debauchery.mp3">Baixe aqui</a>
    <h2>Diferenciando</h2>
    <p>A Guy Named Sean McGuire:</p>
    <audio preload="auto" controls autoplay>
        <source src="audio/04. A Guy Named Sean McGuire.mp3" type="audio/mpeg">
        <p>Infelizmente o audio não roda em seu navegador! <a href="audio/04. A Guy Named Sean McGuire.mp3"> Baixe ele aqui</a></p>    
    </audio>
    <hr>
    <h1>Videos e formatos</h1>
    <h2>Mp4 direto sem alteração:</h2>
    <video width="500" controls autoplay src="video/video_of_goldfinches_eating (1080p).mp4"></video>
    <h2>Mp4 otimizado de 8mb para 3mb para web devieces:</h2>
    <video   width="500" controls autoplay src="video/passarinhos(1080P).mp4"></video>
    <h2>Sources</h2>
    <video width="750"controls autoplay>
        <source src="video/passarinhos(1080P).mp4" type="video/mp4">
        <p>Seu navegador não permite reprodução deeste video.</p>
    </video>
</body>
</html>
