<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags HTML5</h1>
    <h2>Principais tags para texto</h2>
    <p>Mantenha o mouse em cima para ver a tag usada</p>
    <hr>
    <ul type="square">
        <li title="ins"><ins>Sublinhar</ins></li>
        <hr>
        <li title="mark"> <mark>Marcação</mark> </li>
        <hr>
        <li title="em"><em>Itálico</em></li>
        <hr>
        <li title="strong"><strong>Negrito</strong></li>
        <hr>
        <li title="del"><del>Riscar texto</del></li>
        <hr>
        <li title="address"><address>Endereço</address></li>
        <hr>
        <li title="sup"><sup>Sobrescrever</sup></li>
        <hr>
        <li title="sub"><sub>Sobeescrever</sub></li>
    </ul>
    
</body>
</html>
